<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rakib Remover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img
          src="./background_change_img/rakib-remove.png"
          width="100%"
          alt=""
        />

        <div class="img-wrap">
          <img
            src="./background_change_img/rakib-orginal.jpg"
            width="100%"
            id="originImg"
            alt=""
          />
        </div>

        <span id="line">
          <img src="./background_change_img/arrow.png" class="arrow" alt="" />
        </span>
      </div>
    </div>

    <script>
      var ImgBox = document.querySelector(".img-box");
      var imgWrap = document.querySelector(".img-wrap");
      var originImg = document.getElementById("originImg");
      var Line = document.getElementById("line");

      originImg.style.width = ImgBox.offsetWidth + "px";

      var leftSpace = ImgBox.offsetLeft;

      ImgBox.onmousemove = function (e) {
        var boxWidth = e.pageX - leftSpace + "px";
        imgWrap.style.width = boxWidth;
        Line.style.left = boxWidth;
      };
    </script>
  </body>
</html>
